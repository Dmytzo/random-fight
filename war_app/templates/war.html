{% extends 'layout.html' %}
{% block content %}
    <br>
    <a href="{% url 'index' %}" class="btn btn-dark">Back</a>
    <br><br>
    <h1 style="text-align: center">START WAR!!!</h1>
    <br>
<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="w1">Please enter name for Warrior 1</label>
        <input title="w1" type="text" name="w1" class="form-control">
    </div>
     <div class="form-group">
        <label for="w2">Please enter name for Warrior 2</label>
        <input title="w2" type="text" name="w2" class="form-control">
    </div>
    <div class="form-group">
        <label for="fights">Please enter number of fights</label>
        <input title="fights" type="number" name="fights" class="form-control">
    </div>

    <button type="submit" class="btn btn-danger btn-lg btn-block">Fight!!!</button>
</form>
{% endblock %}
